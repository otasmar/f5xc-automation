trigger:
- main

variables:
  TF_ROOT: "terraform"
  API_CERT_PASSWORD: "F5lab2023*"
  VES_P12_PASSWORD: "F5lab2023*"  # Set your actual .p12 password here

pool:
  name: o-alasmar-windows-image

stages:
# -------------------
# Stage 1: Init
# -------------------
- stage: Init
  jobs:
  - job: TerraformInit
    steps:
    - script: |
        echo "Setting VES_P12_PASSWORD env var"
        set VES_P12_PASSWORD=$(VES_P12_PASSWORD)
        cd $(Build.SourcesDirectory)\$(TF_ROOT)
        terraform init
      displayName: 'Terraform Init'

# -------------------
# Stage 2: Plan
# -------------------
- stage: Plan
  dependsOn: Init
  jobs:
  - job: TerraformPlan
    steps:
    - script: |
        echo "Setting VES_P12_PASSWORD env var"
        set VES_P12_PASSWORD=$(VES_P12_PASSWORD)
        cd $(Build.SourcesDirectory)\$(TF_ROOT)
        terraform plan -var="api_cert_password=$(API_CERT_PASSWORD)"
      displayName: 'Terraform Plan'

# -------------------
# Stage 3: Apply
# -------------------
- stage: Apply
  dependsOn: Plan
  jobs:
  - job: TerraformApply
    steps:
    - script: |
        echo "Setting VES_P12_PASSWORD env var"
        set VES_P12_PASSWORD=$(VES_P12_PASSWORD)
        cd $(Build.SourcesDirectory)\$(TF_ROOT)
        terraform apply -auto-approve -var="api_cert_password=$(API_CERT_PASSWORD)"
      displayName: 'Terraform Apply'
